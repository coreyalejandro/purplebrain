<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PurpleBrain - Next-Level AI Agent Platform</title>
    <meta name="description" content="Your Purple Rain AI Workspace - Build your billion-dollar AI empire with enhanced agents" />
    <style>
      /* Neural network background loader */
      .neural-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0B0014 0%, #1A0E3D 50%, #2D1B69 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .neural-animation {
        width: 100px;
        height: 100px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-top: 3px solid #B8860B;
        animation: neural-spin 1s linear infinite;
      }
      
      @keyframes neural-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #B8860B;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        margin-top: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen while React loads -->
      <div class="neural-loader" id="neural-loader">
        <div style="text-align: center;">
          <div class="neural-animation"></div>
          <div class="loader-text">ðŸŽµ PurpleBrain Initializing...</div>
          <div style="color: #9370DB; font-size: 14px; margin-top: 10px;">Your Purple Rain AI Workspace</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loader once React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('neural-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
